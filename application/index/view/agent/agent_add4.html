<!DOCTYPE html>

	<head>

		<title>通号中心</title>

		<!-- 公共样式 开始 -->
		<link rel="stylesheet" type="text/css" href="__CSS__/base.css">

	<body>
		<div class="cBody">
			<form id="addForm" class="layui-form" action="">

					</div>
					<label class="layui-form-label">专业</label>
					<div class="layui-input-inline shortInput">
						<blockquote>
						  <p>
						    <input type="text" name="identity" required lay-verify="required|identity" autocomplete="off" class="layui-input">
					          </p>
					  </blockquote>
					</div>
					
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-inline shortInput">
						<input type="text" name="identity" required lay-verify="required|identity" autocomplete="off" class="layui-input">
					</div>
					<label class="layui-form-label">性别</label>
					<div class="layui-input-inline shortInput">
						<input type="text" name="identity" required lay-verify="required|identity" autocomplete="off" class="layui-input">
					</div>
				</div>	
				<div class="layui-form-item">
					<label class="layui-form-label">岗位类别</label>
					<div class="layui-input-inline shortInput">
				       <input type="text" name="price" required lay-verify="required|identity" autocomplete="off" class="layui-input">
					</div>
					<label class="layui-form-label">岗位等级</label>
	                <div class="layui-input-inline  shortInput">
	                    <select name="" id="cityid" lay-filter="cityid">
	                        <option value="">请选择</option>
							<option value="">高级工</option>
							<option value="">中级工</option>
							<option value="">初级工</option>
	                    </select>
	                </div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">职称证书</label>
					<div class="layui-input-inline shortInput">
						<input type="text" name="price" required lay-verify="required|identity" autocomplete="off" class="layui-input">
					</div>
					<label class="layui-form-label">技能证书1</label>
					<div class="layui-input-inline shortInput">
						<input type="text" name="price" required lay-verify="required|identity" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">技能证书2</label>
					<div class="layui-input-inline shortInput">
						<input type="text" name="realName" required lay-verify="required|identity" placeholder="" autocomplete="off" class="layui-input">
					</div>
					<label class="layui-form-label">技能证书3</label>
					<div class="layui-input-inline shortInput">
						<input type="text" name="realName" required lay-verify="required|identity" placeholder="" autocomplete="off" class="layui-input">
					</div>	
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">技能证书4</label>

					</div>
					<label class="layui-form-label">技能证书5</label>
					<div class="layui-input-inline shortInput">
						<input type="text" name="realName" required lay-verify="required|identity" placeholder="" autocomplete="off" class="layui-input">
					</div>	
				</div>
				<div class="layui-form-item">

					</div>
					<label class="layui-form-label">特种设备（作业）证书1</label>
					<div class="layui-input-inline shortInput">
						<input type="text" name="realName" required lay-verify="required|identity" placeholder="" autocomplete="off" class="layui-input">
					</div>	
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">特种设备（作业）证书2</label>
					<div class="layui-input-inline shortInput">
						<input type="text" name="realName" required lay-verify="required|identity" placeholder="" autocomplete="off" class="layui-input">
					</div>
					<label class="layui-form-label">特种设备（作业）证书3</label>
					<div class="layui-input-inline shortInput">
						<input type="text" name="realName" required lay-verify="required|identity" placeholder="" autocomplete="off" class="layui-input">
					</div>	
				</div>

						<input type="text" name="realName" required lay-verify="required|identity" placeholder="" autocomplete="off" class="layui-input">
					</div>
					<label class="layui-form-label">备注</label>
					<div class="layui-input-inline shortInput">
						<input type="text" name="realName" required lay-verify="required|identity" placeholder="" autocomplete="off" class="layui-input">
					</div>
						
				</div>
				
				
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="submitBut">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
			
			<!-- 三级省市 插件 -->
    		<script src="__JS__/framework/area.js"></script>
			<script src="__JS__/framework/province.js"></script>
			<script>
				//默认城市为：宁夏 - 银川
		        var defaults = {
		            s1: 'provid',
		            s2: 'cityid',
		            s3: 'areaid',
		            v1: 510000,
		            v2: 510100,
		            v3: null
		        };
			</script>
